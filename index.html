<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>🪨📄✂️</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="options">
        <div class="option" data-choice="rock">✊</div>
        <div class="option" data-choice="paper">✋</div>
        <div class="option" data-choice="scissors">✌️</div>
    </div>

    <div class="results">
        <div class="heading">🧑‍💻🤖🏆</div>
        <hr>
        <div class="matches"></div>
    </div>
    <script src="rps.js"></script>
</body>
</html>
